<div class="flip-container card mt-5 d-flex">

    <div class="front d-flex flex-column justify-content-between">
      <div class="d-flex nome-receita mt-5">
        <div>{{nomeReceita}}</div>
      </div>
      <div>
      </div>
      <div class="d-flex align-items-end mr-5 mb-2">
        <img class="img-level" [src]="obterIconeLevel()">
        <span class="text-level">{{levelReceita}}</span>
      </div>
    </div>
    <div class="back d-flex flex-column justify-content-center align-items-center">
      <div class="card-text d-flex justify-content-center align-items-center">
        <span>Veja a receita</span>
      </div>
    </div>
  </div>
