<form [formGroup]="cadastroReceita">
  <div class="d-flex flex-column container mt-5 mb-5">

    <mat-form-field  appearance="fill">
      <mat-label>Nome da receita</mat-label>
      <input formControlName="name" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{categoria.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Level</mat-label>
      <mat-select formControlName="levelId">
        <mat-option *ngFor="let level of levels" [value]="level.id">
          {{level.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>Ingredientes</mat-label>
      <textarea formControlName="ingredients" class="form-text" type="text-area" matInput></textarea>
    </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Modo de preparo</mat-label>
        <textarea formControlName="preparationMode" type="text-area" class="form-text" matInput></textarea>
      </mat-form-field>

      <div class="d-flex justify-content-start align-items-center">
        <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input formControlName="image" hidden (change)="onFileSelected($event)" #fileInput type="file">
        <span class="file-name">{{selectedFile?.name}}</span>
      </div>

      <div class="d-flex justify-content-end">
        <div class="m-2">
          <button mat-stroked-button>Cancelar</button>
        </div>
        <div class="m-2">
          <button mat-stroked-button color="primary" (click)="submit()">Salvar</button>
        </div>
      </div>
  </div>
</form>
